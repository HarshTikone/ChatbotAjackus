<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ðŸ’¬ SQLite Chat Assistant</h2>
        <p class="text-center">Ask questions about employees and departments!</p>
        
        <form method="post" class="text-center">
            <div class="mb-3">
                <input type="text" class="form-control" name="query" placeholder="Enter your query..." required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if response %}
        <div class="mt-4">
            <h4>Response:</h4>
            <ul class="list-group">
                {% for res in response %}
                    <li class="list-group-item">{{ res }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
